<body>
    <script>
for(let counter = 1; counter <=10; counter++) { //counter++ sama dengan counter ditambah 1
        console.log(counter);
    }

for(let counter = 10; counter >= 1; counter--) { //counter-- untuk pengurangan
        console.log(counter);
    }
    </script>
