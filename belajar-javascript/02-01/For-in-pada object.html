<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Ana", //yang first,middle, dan last itu namanya property, kalo yang ana nurfaridah itu namanya value
            middleName: "Nur",
            lastName: "Faridah"
        }
        for (const property in person) {
            console.log(`Property ${property}: ${person[property]}`);
        }
    </script>
</body>
