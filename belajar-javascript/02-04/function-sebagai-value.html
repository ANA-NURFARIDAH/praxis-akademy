<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(name){
            document.writeln(`<P>Hello ${name}</p>`);
        }
        // terpisahkan 1000 baris code
        sayHello("Eko"); //eko adalah variabel
        const say =sayHello;
        const ena = say;
        say("Budi");

        //----------------------------------------------------
        function giveMeName(callback){   //callback adalah parameter  
            callback("Eko"); // sayHello("Eko");
        }

        giveMeName(sayHello);
        giveMeName(say);  //giveMeName(sayHello)
        giveMeName(ena);
    </script>
</body>
</html>
