<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function luasJajarGenjang(alas, tinggi) {
            if (isNaN(alas) || isNaN(tinggi)) {
                alert("Yang Anda Input tidak Valid, harus menggunkan angka");
            } else {
                hitung = alas * tinggi;
                document.writeln(`<p>Luas Jajar Genjang =  <b>${hitung}</b></p>`);
            }
        }

        let inputalas = prompt("Berapa alas Jajar Genjang?")
        let inputtinggi = prompt("Berapa tinggi Jajar Genjang?")

        luasJajarGenjang(inputalas, inputtinggi);
        document.writeln("<br>");
        luasJajarGenjang(8, 8);
            
    </script>
</body>
</html>
