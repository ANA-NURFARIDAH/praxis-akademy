//ini function untuk menampilkan nilai ujian
function convNilai(nilai) {
    if(nilai>90) {
        return "A";
    } else if (nilai >= 80) {
        return "B";
    } else if (nilai > 70) {
        return "C";
    } else if (nilai > 60) {
        return "D";
    } else {
        return "E"
    }
}

let inputNilai = prompt("Masukkan nilai");
let hasil      = convNilai(inputNilai);
document.writeln(`Nilaimu adalah ${hasil}`);
    
//buatlah function pakai return menampilkan angka dari inputan pertama sampai kedua
