<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let alas = prompt("inputkan alas segitiga : ");
      let tinggi = prompt("inputkan tinggi segitiga:");
      function luasSegitiga(alas2, tinggi2) {
        let hasil = (alas * tinggi) / 2;
        document.writeln(`<p> Luas segitiga sama kaki dengan alas ${alas2} dan tinggi ${tinggi2} adalah ${hasil}</p>`);
      }

      luasSegitiga(alas, tinggi);
      document.writeln("<br>");
      luasSegitiga(4, 5);
    </script>
</body>
</html>
