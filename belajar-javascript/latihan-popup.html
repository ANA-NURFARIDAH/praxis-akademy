<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = prompt("Siapa Nama Anda?");
        const examValue = prompt("Berapa Nilai Anda?");

        if(isNaN(examValue)){ // untuk tampilan jika bukan angka
            alert(`jangan nakal ya ${name}, maaf nilai yang diinput tidak valid`)
        if (examValue > 80) {
            document.writeln(`<p>Hi <b>${name}<b/>, nilaimu <b>${examValue}</b> jadi Good Job : A</p>`);
        } else if (examValue > 70) {
            document.writeln(`<p>Hi <b>${name}<b/>, nilaimu <b>${examValue}</b> jadi Good Job : B</p>`);
        }  else if (examValue > 60) {
            document.writeln(`<p>Hi <b>${name}<b/>, nilaimu <b>${examValue}</b> jadi Good Job : C</p>`);
        } else {
            document.writeln(`<p>Hi <b>${name}<b/>, nilaimu <b>${examValue}</b> jadi Try Again Next Year</p>`);
        }
    }       
    </script>
</body>
</html>
