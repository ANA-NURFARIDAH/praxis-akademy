<body>
    <script>
        
        class Counter {
            
            #Counter = 0; 

            increment(){
                this.#Counter++;
            }

            decrement(){
                return this.#Counter--;
            }
          
            get(){
                return this.#Counter;
            }
        }

        const variabel = new Counter();

        variabel.increment();
        variabel.increment();
        variabel.increment();
        variabel.increment();
        variabel.increment();
        variabel.decrement();

        console.info(variabel.get);

        variabel.Counter = 100;

        console.info(variabel);
    </script>
</body>
