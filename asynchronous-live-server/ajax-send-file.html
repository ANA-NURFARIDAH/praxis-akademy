<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="username">Username:
            <input type="text" id="username"  name="username">
        </label>
        <br>
        <label for="name">Name:
            <input type="text" id="name" name="name>
        </label>
        <br>
        <label for="profile">profile:
            <input type="file" id="profile" value="profile">
        </label>
        <br>
        <input type="button" id="register" value="Register" 
    </form>
    <h1 id="putHere"></h1>
    <script>

        function doLogin() {
            const ajax =new XMLHttpRequest();          
            // ajax.open("POST", "https://webhook.site/07999061-eff3-47eb-aaa3-a72ee4e42f21");     
            ajax.open("POST", "https://webhook.site/d5f941d5-e76d-44fd-b3e4-672ecec0f1b7");     
            ajax.onload = function () {        
                const response = document.getElementById("putHere");
                response.innerText = ajax.responseText;
            }    

            const form = new FormData();
                form.append("username", document.getElementById("username").value);
                form.append("name", document.getElementById("name").value);
            
            // const files = document.getElementById("profile").files;
            // const firstFile = files.item(0);
            // form.append("profile", firstFile);
            form.append("profile", document.getElementById("profile").files.item(0));

            ajax.send(form);        
        }

        document.getElementById("register").onclick = doLogin;
    </script>
</body>
</html>
