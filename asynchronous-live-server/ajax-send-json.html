<body>

        <label for="password">Password:

        </label>
        <br>
        <input type="button" id="login" value="Login">
    </form>
    <h1 id="putHere"></h1>
    <script>

        function dologin() {
            const ajax =new XMLHttpRequest();           // 1 karena turunan dari XMLHttpRequest 
            ajax.open("POST", "https://webhook.site/07999061-eff3-47eb-aaa3-a72ee4e42f21");     // tujuan kirim
            ajax.onload = function () {         // untuk menangkap response, apakah data kita benar2 sudah sampai
                const response = document.getElementById("putHere");
                response.innerText = ajax.responseText;
            }
            ajax.setRequestHeader("Content-Type", "application/json");      // 3 tipe data yang akan dikirim

            const json = {
                username: document.getElementById("username").value,
                username: document.getElementById("password").value
            };
            ajax.send(JSON.stringify(json));        // kirim datanya  / eksekusi kirim
        }

        document.getElementById("login").onclick = doLogin;
    </script>
