<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username:
            <input type="text" id="username"  name="username">
        </label>
        <br>
        <label for="password">Password:
            <input type="password" id="password" name="password">
        </label>
        <br>
        <input type="button" id="login" value="Login">
    </form>
    <h1 id="putHere"></h1>
    <script>

        function doLogin() {
            const request = new Request("https://webhook.site/07999061-eff3-47eb-aaa3-a72ee4e42f21", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },    
            body: JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            })
            });

            //promise<Response>
            const response = fetch(request);

            response
                .then((response) => response.json())            //ini sama dengan parse
                .then(function (json){
                    document.getElementById("putHere").textContent = json.success;
                })
                .catch(function (error){
                    document.getElementById("putHere").textContent = error;
                })
        
            }

        document.getElementById("login").onclick = doLogin;
    </script>
</body>
</html>
