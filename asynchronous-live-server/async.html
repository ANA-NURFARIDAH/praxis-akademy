<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>


//ini methodnya
// Promise<String>
    function getNamePromise() {
        return new Promise(function (resolve, reject) {
            resolve("Eko Promise");
        });
    }

    //Promise<String>               ini fetch
        async function getNameAsync(){
            return "Eko Async";                 //return pasti 1, kalo mau banyak harus dengan array                
        }


        //ini response nya                      //penggunaan parameter gunanya untuk menangkap yang dari return (resolve,reject)
        getNamePromise()
            .then((name) => console.info(name));

        getNameAsync()
            .then((name) =>console.info(name));

            getNameAsync()
            .then(
                function (name) {
                    console.info(name);
                }
            );

    </script>
</body>
</html>
